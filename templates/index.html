<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart EMR Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üë®‚Äç‚öïÔ∏è Smart EMR Dashboard</h1>

        <div class="card">
            <h2>Add New Patient</h2>
            <form id="add-patient-form">
                <input type="text" id="name" placeholder="Patient Name" required>
                <input type="date" id="dob" required>
                <button type="submit">Add Patient</button>
            </form>
        </div>

        <div class="card">
            <h2>All Patients</h2>
            <ul id="patient-list">
                </ul>
        </div>
    </div>

    <script>
        async function loadPatients() {
            const response = await fetch('/api/patients');
            const patients = await response.json();
            const patientList = document.getElementById('patient-list');
            patientList.innerHTML = '';
            patients.forEach(patient => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="/patient/${patient.id}">${patient.name} (DOB: ${patient.dob})</a>`;
                patientList.appendChild(li);
            });
        }

        document.getElementById('add-patient-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;

            await fetch('/api/patients', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, dob })
            });

            this.reset();
            loadPatients();
        });

        loadPatients();
    </script>
</body>
</html>
